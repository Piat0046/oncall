connector.name=hive
hive.metastore.uri=thrift://hive-metastore:9083

# Metastore 캐시 설정 (planning 성능 개선)
hive.metastore-cache-ttl=1h
hive.metastore-refresh-interval=30m
hive.metastore-cache-maximum-size=100000
hive.metastore.thrift.client.connect-timeout=60s
hive.metastore.thrift.client.read-timeout=60s

# S3 파일시스템 설정 (Trino 479+)
fs.native-s3.enabled=true
s3.endpoint=http://localstack:4566
s3.path-style-access=true
s3.aws-access-key=test
s3.aws-secret-key=test
s3.region=us-east-1

# File format
hive.storage-format=PARQUET
hive.compression-codec=SNAPPY
