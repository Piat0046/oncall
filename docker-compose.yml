services:
  # ============================================================
  # MySQL (마이그레이션 타겟)
  # ============================================================
  mysql:
    image: mysql:8.0
    container_name: migrator-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laplace
      MYSQL_USER: laplace
      MYSQL_PASSWORD: laplace123
    ports:
      - "11002:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migrator-network

  # ============================================================
  # PostgreSQL (Hive Metastore 백엔드)
  # ============================================================
  postgres:
    image: postgres:15
    container_name: migrator-postgres
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive123
      POSTGRES_DB: metastore
    ports:
      - "11004:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migrator-network

  # ============================================================
  # LocalStack (S3 호환 오브젝트 스토리지)
  # ============================================================
  localstack:
    image: localstack/localstack:latest
    container_name: migrator-localstack
    environment:
      SERVICES: s3
      DEBUG: 0
      DATA_DIR: /var/lib/localstack/data
      AWS_DEFAULT_REGION: us-east-1
    ports:
      - "11003:4566"   # LocalStack Gateway
    volumes:
      - ./data/localstack:/var/lib/localstack
      - ./docker/localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migrator-network

  # ============================================================
  # Hive Metastore (Hive 3.x - PostgreSQL 백엔드)
  # ============================================================
  hive-metastore:
    image: naushadh/hive-metastore:latest
    container_name: migrator-hive-metastore
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_DB: metastore
      DATABASE_USER: hive
      DATABASE_PASSWORD: hive123
      DATABASE_TYPE: postgres
      S3_ENDPOINT_URL: http://localstack:4566
      S3_BUCKET: ${HIVE_S3_BUCKET:-warehouse}
      S3_PREFIX: warehouse
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
      JAVA_TOOL_OPTIONS: "-Xmx${HIVE_METASTORE_MEMORY:-4G}"
    ports:
      - "11001:9083"
    deploy:
      resources:
        limits:
          memory: ${HIVE_METASTORE_MEMORY_LIMIT:-5G}
    networks:
      - migrator-network

  # ============================================================
  # Trino Coordinator (분산 SQL 쿼리 엔진 - 코디네이터)
  # ============================================================
  trino-coordinator:
    image: trinodb/trino:479
    container_name: migrator-trino-coordinator
    hostname: trino-coordinator
    depends_on:
      - hive-metastore
      - localstack
      - mysql
    ports:
      - "11000:8080"
    volumes:
      - ./docker/trino/etc/coordinator:/etc/trino
      - ./docker/trino/entrypoint.sh:/usr/local/bin/trino-entrypoint.sh:ro
      - ./data/trino/coordinator:/data/trino
    entrypoint: ["/usr/local/bin/trino-entrypoint.sh"]
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx${TRINO_COORDINATOR_MEMORY:-2G}"
      AWS_DEFAULT_REGION: us-east-1
      # Coordinator 설정
      TRINO_INCLUDE_COORDINATOR: ${TRINO_INCLUDE_COORDINATOR:-true}
      # Query memory settings
      TRINO_QUERY_MAX_MEMORY: ${TRINO_QUERY_MAX_MEMORY:-4GB}
      TRINO_QUERY_MAX_MEMORY_PER_NODE_COORDINATOR: ${TRINO_QUERY_MAX_MEMORY_PER_NODE_COORDINATOR:-1GB}
    deploy:
      resources:
        limits:
          memory: ${TRINO_COORDINATOR_MEMORY_LIMIT:-3G}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - migrator-network

  # ============================================================
  # Trino Worker (분산 SQL 쿼리 엔진 - 워커)
  # TRINO_WORKERS 환경변수로 워커 수 조절 (기본: 1)
  # ============================================================
  trino-worker:
    image: trinodb/trino:479
    depends_on:
      trino-coordinator:
        condition: service_healthy
    volumes:
      - ./docker/trino/etc/worker:/etc/trino
      - ./docker/trino/entrypoint.sh:/usr/local/bin/trino-entrypoint.sh:ro
    entrypoint: ["/usr/local/bin/trino-entrypoint.sh"]
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx${TRINO_WORKER_MEMORY:-2G}"
      AWS_DEFAULT_REGION: us-east-1
      # Query memory settings
      TRINO_QUERY_MAX_MEMORY: ${TRINO_QUERY_MAX_MEMORY:-4GB}
      TRINO_QUERY_MAX_MEMORY_PER_NODE_WORKER: ${TRINO_QUERY_MAX_MEMORY_PER_NODE_WORKER:-512MB}
    deploy:
      replicas: ${TRINO_WORKERS:-1}
      resources:
        limits:
          memory: ${TRINO_WORKER_MEMORY_LIMIT:-3G}
    networks:
      - migrator-network

networks:
  migrator-network:
    driver: bridge
