services:
  # ============================================================
  # MySQL (마이그레이션 타겟)
  # ============================================================
  mysql:
    image: mysql:8.0
    container_name: migrator-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laplace
      MYSQL_USER: laplace
      MYSQL_PASSWORD: laplace123
    ports:
      - "11002:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migrator-network

  # ============================================================
  # PostgreSQL (Hive Metastore 백엔드)
  # ============================================================
  postgres:
    image: postgres:15
    container_name: migrator-postgres
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive123
      POSTGRES_DB: metastore
    ports:
      - "11004:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migrator-network

  # ============================================================
  # LocalStack (AWS 서비스 에뮬레이션: S3, SecretsManager, SQS)
  # ============================================================
  localstack:
    image: localstack/localstack:3.0
    container_name: migrator-localstack
    environment:
      SERVICES: s3,secretsmanager,sqs
      DEBUG: 0
      PERSISTENCE: 1
      AWS_DEFAULT_REGION: ap-northeast-2
    ports:
      - "11003:4566"
    volumes:
      - ./data/localstack:/var/lib/localstack
      - ./docker/localstack/init:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migrator-network

  # ============================================================
  # Hive Metastore (Hive 3.x - PostgreSQL 백엔드)
  # ============================================================
  hive-metastore:
    image: naushadh/hive-metastore:latest
    container_name: migrator-hive-metastore
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_DB: metastore
      DATABASE_USER: hive
      DATABASE_PASSWORD: hive123
      DATABASE_TYPE: postgres
      S3_ENDPOINT_URL: http://localstack:4566
      S3_BUCKET: laplace-dashboard
      S3_PREFIX: warehouse
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    ports:
      - "11001:9083"
    networks:
      - migrator-network

  # ============================================================
  # Trino (분산 SQL 쿼리 엔진)
  # ============================================================
  trino:
    image: trinodb/trino:439
    container_name: migrator-trino
    depends_on:
      - hive-metastore
      - localstack
      - mysql
    ports:
      - "11000:8080"
    volumes:
      - ./docker/trino/etc:/etc/trino:ro
      - ./data/trino:/data/trino
    environment:
      # JVM 메모리 설정 (docker memory limit의 80% 권장)
      JAVA_TOOL_OPTIONS: "-Xmx${TRINO_JVM_MEMORY:-4G}"
    deploy:
      resources:
        limits:
          memory: ${TRINO_MEMORY_LIMIT:-6G}
        reservations:
          memory: ${TRINO_MEMORY_RESERVATION:-4G}
    networks:
      - migrator-network

networks:
  migrator-network:
    driver: bridge
